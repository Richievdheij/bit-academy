<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup html</title>
</head>
<body>
    <h1>Bit Academy Sign Up</h1>
    <form>
        <div>
            <label class="textnaam" for="idnaam">Naam</label><br>
            <input class="addnaam" type="text" id="idnaam" name="naam1">
        </div>
        <div>
            <label class="textemail" for="idemail">Email</label><br>
            <input class="addemail" type="email" id="idemail" name="email1">
        </div>
        <div>
            <label class="texttelnr" for="idnumber">Telefoonnummer</label><br>
            <input class="addnumber" type="number" id="idnumber" name="telnr1">
        </div>
        <div>
            <label class="textpassword" for="idpassword">Pin code</label><br>
            <input class="addpassword" type="password" id="idpassword" name="password1">
        </div>
        <div>
            <input class="addsubmitbutton" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
